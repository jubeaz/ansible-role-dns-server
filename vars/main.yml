---
# vars file for dns-server

_templates: {
  named.conf: {
    dest: "{{ _named_conf_dir }}",
    mode: "0640"
  },
  named.conf.options: {
    dest: "{{ _named_conf_dir }}",
    mode: "0640"
  },
  named.conf.default-zones: {
    dest: "{{ _named_conf_dir }}",
    mode: "0640"
  },
  named.conf.local: {
    dest: "{{ _named_conf_dir }}",
    mode: "0640"
  }
}

_distribution_specific: {
  Ubuntu: {
    _named_conf_dir: /etc/bind,
    _named_user: root,
    _named_group: bind
    },
  Archlinux: {
    _named_conf_dir: /etc,
    _named_user: root,
    _named_group: named
    }
}
_named_zone_dir: /var/named
_named_conf_dir: "{{ _distribution_specific[ansible_distribution]['_named_conf_dir'] }}"
_named_user: "{{ _distribution_specific[ansible_distribution]['_named_user'] }}"
_named_group: "{{ _distribution_specific[ansible_distribution]['_named_group'] }}"
